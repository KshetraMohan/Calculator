<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Background image</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body background="image.jpg">
    <h1>Calculate Me!</h1>
  <div>
     <div class="wave"></div>
  <div class="container">
    <div class="calculator">
     <form>
       <div class="display">
         <input type="text" name="display">
         </div>
       <div>
         <input type="button"  value="AC" onclick="display.value = ' ' " class="operator">
         <input type="button"  value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
         <input type="button"  value="."  onclick="display.value += '.' " class="operator">
         <input type="button"  value="/"  onclick="display.value += '/' " class="operator">
       </div>
       <div>
          <input type="button" class="dark-grey" value="7" onclick="display.value += '7'  ">
          <input type="button" class="dark-grey" value="8" onclick="display.value += '8'  ">
          <input type="button" class="dark-grey" value="9" onclick="display.value += '9'  ">
          <input type="button" class="color"     value="*" onclick="display.value += '*'  " class="operator">
        </div>
       <div>
         <input type="button" class="dark-grey" value="4" onclick="display.value += '4'  ">
         <input type="button" class="dark-grey" value="5" onclick="display.value += '5'  ">
         <input type="button" class="dark-grey" value="6" onclick="display.value += '6'  ">
         <input type="button" class="color"     value="-" onclick="display.value += '-'  " class="operator">
       </div>
       <div>
         <input type="button" class="dark-grey" value="1" onclick="display.value += '1'  ">
         <input type="button" class="dark-grey" value="2" onclick="display.value += '2'  ">
         <input type="button" class="dark-grey" value="3" onclick="display.value += '3'  ">
         <input type="button" class="color"     value="+" onclick="display.value += '+'  " class="operator">
       </div>
       <div>
         <input type="button" class="dark-grey" value="00" onclick="display.value += '00'  ">
         <input type="button" class="dark-grey" value="0" onclick="display.value += '0'  ">
         <input type="button" class="dark-grey" value="%" onclick="display.value += '%'  ">
         <input type="button" class="color"     value="=" onclick="display.value = eval(display.value)"  class="equal   
         operator ">
       </div>
     </form>
  </div>
    <div class="gradient"></div>
    
</body>

</html>
